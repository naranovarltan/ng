<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-xs-6 col-xs-offset-3">
      <button class="btn btn-primary" (click)="loadCars()">Загрузить машины</button>
      <hr>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let car of cars">
          <span class="badge badge-secondary"> {{car.id}}</span>{{car.name}}{{car.color}}
        </li>
      </ul>
    </div>
  </div>
</div>
